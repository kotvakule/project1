<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Пользователь</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            {{ form.name(size=20) }}
        </p>
        <p>
            {{ form.surname.label }}
            {{ form.surname(size=40) }}
        </p>
        <p>
            {{ form.login.label }}
            {{ form.login(size=20) }}
        </p>
        <p>
            {{ form.phone.label }}
            {{ form.phone(size=20) }}
        </p>
        </form>
    <a href="/">Вернуться домой</a>
</body>
</html>
